<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-box">
      <input type="text" placeholder="search here" />
      <button>Search</button>
    </div>
    <div class="weather-info-container" style="display: none; background-color: aliceblue;">
      <h1 class="city-name">Delhi</h1>
      <div class="icon">
        <img src="https://openweathermap.org/img/wn/01d.png" alt="icon" />
      </div>
      <div class="temperature">
        <h3 class="field">Temperature:</h3>
        <span class="value"></span><span> C</span>
      </div>
      <div class="humidity">
        <h3 class="field">Humidity:</h3>
        <span class="value"></span>
      </div>
      <div class="pressure">
        <h3 class="field">Pressure:</h3>
        <span class="value"></span>
      </div>
    </div>
  </body>
</html>
